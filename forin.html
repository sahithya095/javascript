<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document6</title>
</head>
<body>

    <script>
        //for in
        const a='sahithya'
        for(let i in  a){
            console.log(a[i])
            document.write(a[i],'<br>');
            //output:s
            //a
            //h
            //i
            //t
            //h
            //y
            //a
        }
        //for of
        const aa=['ravi','sai','sam'];
        for(let e of aa){
            document.write(e,'<br>')
            console.log(e)
            //output:ravi
            //sai
            //sam

        }
        //while loop
        let i=2,n=8
        while(i<=n){
            console.log(i+1)
            document.write(i+1,'<br>');
            i=i+2
            //output:
            //3,5,7,9
        }
        //do while loop
        let c=0
        do{
            console.log('count is:'+c);
            c++
        }while(c<5){
        //output:count is:0
        // count is:1
        // count is:2
        // count is:3
        // count is:4
        }

        //break condition
        for(let i=1;i<=8;i=i+2){
            if(i==4){
            break;}
        console.log(i) //output:1,3,5,7

        }
        //continue condition
        for(let i=1;i<=8;i=i+1){
            if(i>=4){
            continue;}
        console.log(i) //output:1,2,3,4,5,6,7

        }
        
    </script>
</body>
</html>
