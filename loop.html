<html lang="en">

<body>
    <script>
         for(let i=1;i<=8;i=i+1){
            if(i>=4){
            continue;}
        console.log(i) //output:1,2,3,4,5,6,7

        }
        //nested loop
        // for(let i=1;i<3;i++){
        //     document.write(i,'<br>');
        //     for(let j=1;j<4;j++){
        //         document.write(j);

        //     }
        //     document.write('<br>'); 
        //         }
        //patterns
        for(let i=0;i<5;i++){
            document.write('*');
            for(let j=0;j<i;j++){
                document.write('*');
            }
            document.write('<br>'); 
        }
        document.write('<br>'); 
        for(let i=5;i>0;i--){
            document.write('*');
            for(let j=i;j>1;j--){
                document.write('*');
            }
            document.write('<br>'); 
        }
       
        let n=5;
        for(let i=1;i<=n;i++){
            for(let j=1;j<=n-i;j++){
                document.write("&nbsp;&nbsp;")
            }
            for(let j=1;j<=2*i-1;j++){
                document.write("*")
            }
            document.write("<br>")
        }
      

    </script>
</body>
