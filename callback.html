    <script>
       // example1:passing a callback function
        function mainfunction(callback){
            console.log ("executing main function");
            callback()
        }
        function callbackfunction(){
            console.log("callback function is executing");
        }
        mainfunction(callbackfunction);
        //mainfunction takes a parameter callback
        //callback function is passed as an argument to mainfunction inside the mainfunction

        //output:
        //executing main function
        // callback function is executing
        // example2: passing a named function as callback
        function greet(name,callback){
            console.log("hello",name);
            callback()

        }
        function goodbye(){
            console.log("good bye");
        }
        greet('sai',goodbye);
        //example3:anonymous function as callback
